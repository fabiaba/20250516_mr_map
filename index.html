<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Managed Retreat Cases in Europe</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">

    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/ol-geocoder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0 10px;
            color: #2c3e50;
            text-align: center;
        }

        .description {
            text-align: center;
            margin: 0 20px 10px;
            font-size: 16px;
            color: #444;
        }

        #map {
            width: 100%;
            height: calc(100vh - 180px); /* Adjust height based on header */
            border-top: 2px solid #ccc;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444 !important;
            border-radius: 0;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control > *:focus,
        .ol-control > *:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, 0.4) !important;
            padding: 2px !important;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444 !important;
        }
    </style>
</head>
<body>
    <h1>Cases of Managed Retreat in Europe</h1>
    <div class="description">
        This interactive map showcases documented <strong>managed retreat cases</strong> across Europe. 
        You can explore both <em>planned</em> and <em>implemented</em> retreats, categorized by type and location.
    </div>

    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <footer>
        Data compiled using QGIS | Map powered by qgis2web and OpenLayers
    </footer>

    <!-- Scripts -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/ol-geocoder.js"></script>
    <script src="layers/PlannedCases_1.js"></script>
    <script src="layers/ImplementedCases_2.js"></script>
    <script src="styles/PlannedCases_1_style.js"></script>
    <script src="styles/ImplementedCases_2_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
